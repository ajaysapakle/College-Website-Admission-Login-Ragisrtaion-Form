<body>
    <div class="container login-form">
        <div class="row mt-4 justify-content-center">
            <div class="carousel-caption d-block.">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="offest-md-4">
                            <h1 class="text-center mt-4 mb-4 fw-bolder">Register</h1>
                            <form class="form-login">
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example1">Full Name</label>
                                    <input type="email" id="form2Example1" class="form-control" placeholder="Full Name" />
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label " for="form2Example2">Email</label>
                                    <input type="password" id="form2Example2" class="form-control"
                                        placeholder="Email" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label " for="form2Example">Phone Number</label>
                                    <input type="password" id="form2Example2" class="form-control"
                                        placeholder="Phone Number" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label for="program">Program of Interest:</label>
                                    <select name="program" id="program">
                                        <option value="">Select Program</option>
                                        <option value="computer">Computer Engineering</option>
                                        <option value="mechanical">Mechanical Engineering</option>
                                        <option value="electrical">Electrical Engineering</option>
                                        <option value="E & TC ">E & TC Engineering</option>
                                        <option value="AI&DS">AI&DS Engineering</option>
                                        </select>
                                </div>
                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div class="col d-flex">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                                checked />
                                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Submit button -->
                                <div class="">
                                    <button type="button" class="col-12 btn btn-primary btn-block mb-4">Submit</button>
                                </div>
                                <p class="text-center"> Already have account?<a href="login.html" class="text-primary">
                                        Sign in</a></p>
                            </form>
                        </div>
                    </div>
                </div> 
                </div>
            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
